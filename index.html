<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Módulo 2: evaluación intermedia</title>
  </head>
  <body class= "page">
    <header class="header">
      <h1 class="js-title">Adivina el número</h1>
    </header>
    <main>
      <form class="form">
        <label for="input-number">Introduce aquí tu número:</label>
        <input type="text" class=" inputNumber js-input-number" id="input-number" placeholder="1"
        />
        <label for="button"></label>
        <input type="button" value="Prueba" class="submitButton js-submit-button" id="button"/>
        <p class="clue">
          <span class="clueTitle">Pista:</span> 
          <span  class="js-clue">Escribe el número y dale a prueba</span>
        </p>
        <p>
          <span class="attemptsTitle">Número de intentos: </span> 
          <span class="js-attempts">0</span></p>
      </form>
    </main>
    <footer class="footer">
      <div class="footer-copy">
        <small>&copy; Ana Martínez Fernández</small>
    </footer>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
